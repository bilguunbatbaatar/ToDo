<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App - Даалгаврын жагсаалт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ToDo List</h1>
            <p class="subtitle">QWERTY- TEAM </p>
        </header>

        <div class="task-form">
            <h2>Шинэ даалгавар нэмэх</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Даалгаврын нэр *</label>
                    <input type="text" id="taskName" name="name" required placeholder="Жишээ: Хичээл судлах">
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Тайлбар</label>
                    <textarea id="taskDescription" name="description" rows="3" placeholder="Даалгаврын дэлгэрэнгүй тайлбар"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">Эхлэх огноо</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">Дуусах огноо</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Даалгавар нэмэх</button>
                <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">Цуцлах</button>
            </form>
        </div>

        <div class="tasks-section">
            <h2>Даалгаврууд</h2>
            <div id="loading" class="loading" style="display: none;">Ачааллаж байна...</div>
            <div id="tasksList" class="tasks-list">
                <!-- Даалгаврууд энд динамикаар нэмэгдэнэ -->
            </div>
            <div id="emptyState" class="empty-state">
                <p>Одоогоор даалгавар байхгүй байна. Дээрх форм ашиглан шинэ даалгавар нэмнэ үү.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
